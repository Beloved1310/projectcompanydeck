<!DOCTYPE html>
{%load static%}
    <html lang="en">
    <head>
        <title>Deck Forget_Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href=" {% static 'css/forget.css' %} ">
        <link rel="stylesheet" href=" {% static 'bootstrap-4.5.2-dist/css/bootstrap.min.css' %} ">
        <link rel="stylesheet" href=" {% static 'fontawesome-free-5.14.0-web/css/all.css' %} ">
    </head>

    <body>
        <div class="container">
            <div class="row px-3">
                 <div class="col-lg-5 col-xl-5 card flex-row mx-auto px-0">
                              <div class="img-left d-none d-md-flex"></div>
                        <div class="card-body">
                             <h4 class="title text-center mt-4">
                                RESET PASSWORD
                             </h4>

                            <form method = "post"class="reset-form form-box px-3 text-center">
                                {% csrf_token %}
                                 <div class="form-input">
                                     <span class="col-7"><i class="fa fa-envelope"></i></span>
                                     {{form}}
                                 </div>
        
                                 <div class="mb-2 col-8">
                                    <button type="Submit" class="btn btn-block text-lowercase">
                                        Send  link
                                    </button>
        
                                
        
                               
                                
                                    <a href=" {% url 'index' %} " class="text-decoration-none text-warning"><i class="fa fa-arrow-left"></i> Back</a>
                                    <hr class="my-4">
                            </form>    
                            
                        </div>
                        <div class="reset-confirmation d-none">
                            <div class="mb-4">
                                <h4 class="mb-3">Link was sent</h4>
                                <h6 class="text-white">Please check your inbox</h6>
                            </div>
                        </div>
                        <a href=" {% url 'sign_in' %} ">
                            <button type="submit" class="btn"> Sign in Now</button>
                        </a>
                </div>   
            </div>
        </div>



    </body>
    <script src=" {% static 'bootstrap-4.5.2-dist/js/bootstrap.min.js' %} "></script>
<script src=" {% static 'bootstrap-4.5.2-dist/js/jquery.min.js' %} "></script>
<script src=" {% static 'bootstrap-4.5.2-dist/js/bootstrap.js' %} "></script>
    </html>
